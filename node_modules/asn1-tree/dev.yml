name: celestial
type: node
up:
  - node:
      version: 12.19.0
      yarn: 1.22.0

commands:
  __default__: build
  build:
    desc: 'Build the project'
    run: yarn run build
  test:
    desc: 'Run all the tests'
    run: yarn run test
  typecheck:
    desc: 'run typechecking'
    aliases: ['tc']
    run: yarn run type-check
  style:
    desc: 'run lint checks'
    run: yarn run lint
